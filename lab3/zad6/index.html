<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

<body>

    <main>
        <h1>Książka adresowa</h1>
        <div id="entries">
            
        </div>


        <section>
            <form action="#">
                <div class="input-container">
                    <span>IMIĘ I NAZWISKO</span>
                    <input 
                        type="text"
                        required="true"
                        id="name"
                        name="name"
                        class="normal-input"
                        required pattern="[A-Z]{1}[a-z]+[ ]{1}[A-Z]{1}[a-z]+">
                </div>
                <div class="input-container">
                    <span>TELEFON</span>
                    <input 
                            type="text"
                            required ="true"
                            id="phone"
                            name="phone"
                            class="normal-input"
                            required pattern="[0-9]{9}"
                    >
                </div>
                <div id="add">Dodaj</div>
            </form>
            


        </section>
    </main>

    <script src="script.js"></script>
