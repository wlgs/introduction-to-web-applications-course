<ng-container *ngIf="auth.userRoles?.admin==true">
    <h1>Panel admina</h1>
    <div class="inline">
        <h3>Wybierz tryb persystencji logowania - aktualna: {{selectedPersistence}}</h3>
        <select [(ngModel)]="selectedPersistence" (ngModelChange)="chosenPersistence()">
              <option >LOCAL</option>
              <option >SESSION</option>
              <option >NONE</option>
        </select>
    </div>
</ng-container>
