<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="shoe-container">
        
        <div class="color-choose" id="red"></div>
        <div class="color-choose checked" id="blue"></div>
        <div class="color-choose" id="green"></div>
        <div class="color-choose" id="orange"></div>
        <div class="color-choose" id="black"></div>


        <div class="left-container">
            <div class="left-inner">
                <img src="blue.png" alt="">
                <p id="brand-name">NIKE</p>
            </div>
        </div>

        <div class="right-container">
            <div class="right-header">
                <p id="title">Nike Zoom KD 12</p>
                <p id="new">NEW</p>
                <p id="category">Men's Running Shoes</p>
            </div>
            <div class="right-desc">
                <p id="title2">PRODUCT INFO</p>
                <p id="desc">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quae harum voluptates odit quia veritatis sint repellendus autem quod suscipit dolorum!</p>
            </div>

            <div class="right-color-choose">
                <p id="title2">COLOR</p>
            </div>
            <div class="right-size-choose">
                <p id="title2">SIZE</p>
                <p class="size-elem">7</p>
                <p class="size-elem" id="checked">8</p>
                <p class="size-elem">9</p>
                <p class="size-elem">10</p>
                <p class="size-elem">11</p>
            </div>
            <div class="right-footer">
                <p id="add-to-cart">ADD TO CART</p>
                <p id="cur">$</p>
                <p id="price">189.99</p>
            </div>

        </div>
        





    </div>
</body>
</html>
